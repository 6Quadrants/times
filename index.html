<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>New York Times Search</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(15, 55, 148);color: white;">
          <h1 class="text-center"> New York Times Search</h1>
        </div>
    
        <div class="row">
            <div class="col-sm-12">
              <br>
              <div class="main-box">
                <div class="main-header">
                  <h3 class="main-title">Search Parameters</h3>
                </div>
                <div class="main-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="search">Search Term:</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Number of Records to Retrieve:</label>
                        <select class="form-control" id="num-records-select">
                            <option value="1">1</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
              </div>
    
              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control" id="start-year">
              </div>
    
              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control" id="end-year">
              </div>
    
                    
                </form>
              </div>
            </div>
          </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="nyt.js"></script>
  </body>
</html>
